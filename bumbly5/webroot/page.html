<!doctype html>
<html lang="en">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta charset="UTF-8" />
    <title>bumblybox</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
  <div class="row">
	  <img src="./assets/bbee4.png" height=60 width=60 align="left">
	  <img src="./assets/bbee3.png" height=70 width=70 align="right">
  </div>



 
   <div class="row">
            <img src="./assets/boxE.png" id="picE" height=40 width=40 hidden=true>
            <img src="./assets/boxV.png" id="picV" height=40 width=40 hidden=true>
            <img src="./assets/boxDL.png" id="picDL" height=40 width=40 hidden=true>
            <img src="./assets/boxDR.png" id="picDR" height=40 width=40 hidden=true>
            <img src="./assets/boxI.png" id="picI" height=40 width=40 hidden=true>
    </div>

      <input type ="text" id="in-text" placeholder="Enter your post">

    <div class="button-container">
      <button id="btn-about">About</button>
      <button id="btn-check">Check</button>
      <button id="btn-post">Post</button>
    </div>
 
    <p id="messageOutput"></p>


      <section>
	Debugging information: 
	<li>square?: <span id="squareQ">No</span>
	<li>gibberish?: <span id="commentOutput">No</span>
	<li>features?: <span id="ribbons">No</span>
      </section>
    <script type="application/javascript" src="script.js"></script>
  </body>
</html>
